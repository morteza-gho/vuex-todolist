<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    const welcome = new Promise(function (resolve, reject) {
      setTimeout(() => {
        let error = false;
        console.log('welcome');
        if (error) {
          reject('error text')
        } else {
          resolve('success data');
        }
      }, 3000);
    });

    console.log('Hi, Ali')
    welcome.then(function (data) {
      console.log(data)
    }, function(err) {
      console.log(err)
    })
  </script>

</body>

</html>
